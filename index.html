<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEATHER APP</title>
    <link rel="stylesheet" href="styleself.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the Place">
            <button><img src="search.png" alt="search_emoji"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="clouds.png"  class="weatherIcon">
            <h1 class="temp">sdfdfg</h1>
            <h2 class="city">dfdfgf</h2>
            <div class="details ">
                <div class="col">
                    <img src="humidity.png">
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="wind.png">
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="scriptself.js"></script>
</body>
</html>
